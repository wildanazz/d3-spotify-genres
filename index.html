<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Noise at Once - Spotify Genres</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Open Graph Meta Tags for Discord Preview -->
    <meta property="og:title" content="Every Noise at Once - Mapping Musical Taste to Spotify Genres" />
    <meta property="og:description" content="Explore and analyze the genres of music on Spotify with interactive data visualizations." />
    <meta property="og:url" content="https://wildanazz.github.io/d3-spotify-genres/" />
    <meta property="og:image" content="https://wildanazz.github.io/d3-spotify-genres/data/image.png" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Every Noise at Once" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Adds the styling for the page -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="controls">
        <div id="spotify-login-btn" onclick="loginToSpotify()">
            <i class="fab fa-spotify"></i> <span>Analyse your Spotify genres</span>
        </div>
        <form>
            <label style="display: flex; align-items: center;">
                <input type="checkbox" id="toggle-mask" style="margin-right: 0.4em;" checked>
                <span>Enable Mask</span>
            </label>
        </form>
        <form>
            <label style="display: flex; align-items: center;">
                <input type="checkbox" id="zoom-toggle" style="margin-right: 0.4em;" checked>
                <span>Disable Zoom</span>
            </label>
        </form>
        <input type="text" id="genre-search" placeholder="Search for a genre..." autocomplete="off">
        <button id="clear-button">Clear</button> 
        <p id="audio-note">Tap dot for audio preview</p>
    </div>

    <div id="scatterplot"></div>
    <div class="tooltip" id="tooltip"></div>
    
    <!-- Added "Made with love" credit -->
    <div id="credit">Made with -`♡´- by wildanazz</div>

    <script src="scripts/d3.js"></script>
</body>
</html>
